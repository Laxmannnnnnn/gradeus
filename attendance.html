.attendance-controls button:hover {

}

/* Dark Mode Adjustments */

}

[data-theme="dark"] .attendance-stat {

.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

}

.nav-link:hover::before {
    left: 100%;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.15);

}

/* Main Content Area */
.main-content {
    flex: 1;

}

/* Enhanced Stats Cards */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

.stat-card {

    border-radius: 1rem;

}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;

.stat-card:hover {

}

}

.stat-icon {

.stat-card:hover .stat-icon {

}

/* Enhanced Table */

.table-container:hover {

}

.table-header {

    <script>
   // Constants
const STORAGE_KEYS = {
    STUDENTS: 'gradeUs_students',
    ATTENDANCE: 'gradeUs_attendance',
    CLASSES: 'gradeUs_classes',
    THEME: 'gradeUs_theme'
};

const SAMPLE_CLASSES = ['Class A', 'Class B', 'Class C', 'Class D'];

// Data Initialization
function initializeData() {
    // Use object literal for better readability
    const defaultData = {
        [STORAGE_KEYS.STUDENTS]: [],
        [STORAGE_KEYS.ATTENDANCE]: {},
        [STORAGE_KEYS.CLASSES]: SAMPLE_CLASSES
    };

    Object.entries(defaultData).forEach(([key, value]) => {
        if (!localStorage.getItem(key)) {
            localStorage.setItem(key, JSON.stringify(value));
        }
    });
}

// Theme Management
function toggleTheme() {
    const root = document.documentElement;
    const currentTheme = root.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', newTheme);
    localStorage.setItem(STORAGE_KEYS.THEME, newTheme);
    updateThemeIcon(newTheme);
}

function initializeTheme() {
    const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
}

function updateThemeIcon(theme) {
    const icon = document.querySelector('#themeToggle i');
    if (icon) {
        icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
}


// Modal Management
function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (!modal) return;
    
    modal.classList.add('active');
    const form = modal.querySelector('form');
    if (form) form.reset();
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.remove('active');
    }
}

// Student Management
async function handleAddStudent(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const studentData = {
        id: formData.get('id'), // Changed from 'studentId'
        name: formData.get('name'), // Changed from 'studentName'
        email: formData.get('email'), // Changed from 'studentEmail'
        class: formData.get('class') // Changed from 'studentClass'
    };

    // Validation
    if (Object.values(studentData).some(value => !value)) {
        alert('Please fill in all fields');
        return;
    }

    if (!validateEmail(studentData.email)) {
        alert('Please enter a valid email address');
        return;
    }

    const students = getStudents();
    
    if (students.some(student => student.id === studentData.id)) {
        alert('Student ID already exists!');
        return;
    }

    try {
        students.push(studentData);
        localStorage.setItem(STORAGE_KEYS.STUDENTS, JSON.stringify(students));
        
        closeModal('addStudentModal');
        e.target.reset();
        updateStudentTable();
        updateStats();
        
        alert('Student added successfully!');
    } catch (error) {
        console.error('Error adding student:', error);
        alert('Failed to add student. Please try again.');
    }
}

// Data Retrieval Functions
function getStudents() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEYS.STUDENTS)) || [];
    } catch (error) {
        console.error('Error getting students:', error);
        return [];
    }
}

function getAttendance() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEYS.ATTENDANCE)) || {};
    } catch (error) {
        console.error('Error getting attendance:', error);
        return {};
    }
}

function getClasses() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEYS.CLASSES)) || [];
    } catch (error) {
        console.error('Error getting classes:', error);
        return [];
    }
}

// UI Update Functions
function updateStats() {
    const students = getStudents();
    const date = document.getElementById('dateFilter')?.value || '';
    const attendance = getAttendance()[date] || {};
    
    const totalStudents = students.length;
    const presentCount = Object.values(attendance).filter(status => status === 'present').length;
    const absentCount = totalStudents - presentCount;
    const attendanceRate = totalStudents ? ((presentCount / totalStudents) * 100).toFixed(1) : '0.0';

    const stats = {
        totalStudents,
        presentCount,
        absentCount,
        attendanceRate: `${attendanceRate}%`
    };

    Object.entries(stats).forEach(([id, value]) => {
        const element = document.getElementById(id);
        if (element) {
            element.textContent = value;
        }
    });
}

function updateStudentTable() {
    const tableBody = document.getElementById('attendanceTableBody');
    if (!tableBody) return;

    const students = getStudents();
    const date = document.getElementById('dateFilter')?.value || '';
    const attendance = getAttendance()[date] || {};
    const classFilter = document.getElementById('classFilter')?.value || '';
    const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';

    const filteredStudents = students.filter(student => {
        const matchesClass = !classFilter || student.class === classFilter;
        const matchesSearch = ['name', 'id', 'email']
            .some(field => student[field].toLowerCase().includes(searchTerm));
        return matchesClass && matchesSearch;
    });

    tableBody.innerHTML = filteredStudents.map(student => {
        const status = attendance[student.id] || 'absent';
        return `
            <tr>
                <td>${student.name}</td>
                <td>${student.id}</td>
                <td>${student.email}</td>
                <td>${student.class}</td>
                <td>
                    <span class="status-badge ${status}">
                        ${status.charAt(0).toUpperCase() + status.slice(1)}
                    </span>
                </td>
                <td>
                    <div class="flex gap-2">
                        <button onclick="toggleAttendance('${student.id}')" class="btn btn-secondary">
                            Toggle Status
                        </button>
                        <button onclick="deleteStudent('${student.id}')" class="btn btn-secondary text-red-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

function updateClassSelects() {
    const classes = getClasses();
    const selects = ['classFilter', 'class'].map(id => document.querySelector(`select[name="${id}"], #${id}`));
    
    selects.forEach(select => {
        if (!select) return;
        
        const options = [
            '<option value="">Select Class</option>',
            ...classes.map(cls => `<option value="${cls}">${cls}</option>`)
        ];
        
        select.innerHTML = classes.length ? options.join('') : '<option value="">No Classes Available</option>';
    });
}

// Attendance Management
function toggleAttendance(studentId) {
    const date = document.getElementById('dateFilter')?.value;
    if (!date || !studentId) return;

    const attendance = getAttendance();
    if (!attendance[date]) {
        attendance[date] = {};
    }
    
    attendance[date][studentId] = attendance[date][studentId] === 'present' ? 'absent' : 'present';
    
    try {
        localStorage.setItem(STORAGE_KEYS.ATTENDANCE, JSON.stringify(attendance));
        updateStats();
        updateStudentTable();
    } catch (error) {
        console.error('Error toggling attendance:', error);
        alert('Failed to update attendance. Please try again.');
    }
}

function deleteStudent(studentId) {
    if (!studentId || !confirm('Are you sure you want to delete this student?')) return;
    
    try {
        const students = getStudents().filter(student => student.id !== studentId);
        localStorage.setItem(STORAGE_KEYS.STUDENTS, JSON.stringify(students));
        
        updateStats();
        updateStudentTable();
    } catch (error) {
        console.error('Error deleting student:', error);
        alert('Failed to delete student. Please try again.');
    }
}

// Export Function
function exportAttendance() {
    const date = document.getElementById('dateFilter')?.value;
    if (!date) return;

    const students = getStudents();
    const attendance = getAttendance()[date] || {};

    const headers = ['Student ID', 'Name', 'Class', 'Status', 'Date'];
    const csvData = [
        headers,
        ...students.map(student => [
            student.id,
            student.name,
            student.class,
            attendance[student.id] || 'absent',
            date
        ])
    ];

    try {
        const csvContent = csvData.map(row => row.join(',')).join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `attendance-${date}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
    } catch (error) {
        console.error('Error exporting attendance:', error);
        alert('Failed to export attendance. Please try again.');
    }
}

// Utility Functions
function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// Initialize Application
document.addEventListener('DOMContentLoaded', () => {
    try {
        initializeData();
        initializeTheme();
        
        const today = new Date().toISOString().split('T')[0];
        const dateFilter = document.getElementById('dateFilter');
        if (dateFilter) {
            dateFilter.value = today;
        }
        
        updateClassSelects();
        updateStats();
        updateStudentTable();

        // Event Listeners
        const eventListeners = {
            'themeToggle': { event: 'click', handler: toggleTheme },
            'addStudentBtn': { event: 'click', handler: () => openModal('addStudentModal') },
            'addStudentForm': { event: 'submit', handler: handleAddStudent },
            'dateFilter': { event: 'change', handler: () => {
                updateStats();
                updateStudentTable();
            }},
            'classFilter': { event: 'change', handler: updateStudentTable },
            'searchInput': { event: 'input', handler: debounce(updateStudentTable, 300) },
            'exportBtn': { event: 'click', handler: exportAttendance }
        };

        Object.entries(eventListeners).forEach(([id, { event, handler }]) => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener(event, handler);
            }
        });

        // Modal Close on Outside Click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
    } catch (error) {
        console.error('Error initializing application:', error);
        alert('Failed to initialize application. Please refresh the page.');
    }
});
    </script>
