    --text-secondary: #64748b;

    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
    --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);

.attendance-panel {
    background: var(--bg-card);
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: var(--shadow-md);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-top: 2rem;
}

.attendance-panel:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.attendance-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-light);
    padding-bottom: 1rem;
}

.attendance-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.attendance-stats {
    display: flex;
    justify-content: space-between;
    text-align: center;
}

.attendance-stat {
    flex: 1;
    background: var(--bg-primary);
    padding: 1rem;
    border-radius: 0.75rem;
    box-shadow: var(--shadow-sm);
    transition: background 0.3s ease;
}

.attendance-stat:hover {
    background: var(--primary-light);
    color: white;
}

.attendance-stat-value {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.attendance-stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.attendance-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1rem;
}

.attendance-item {
    background: var(--bg-primary);
    padding: 1rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-sm);
}

.attendance-item:hover {
    box-shadow: var(--shadow-md);
}

.student-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.student-avatar {
    width: 40px;
    height: 40px;
    background: var(--primary);
    color: white;
    font-size: 1.25rem;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.student-details {
    line-height: 1.2;
}

.attendance-controls button {
    background: var(--light);
    border: 1px solid var(--border-light);
    border-radius: 0.5rem;
    padding: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.attendance-controls button:hover {
    background: var(--primary-light);
    color: white;
    border-color: var(--primary);
}


/* Reset & Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
}

body {
    background: var(--light);
    min-height: 100vh;
    display: flex;
    color: var(--text-primary);
}

/* Sidebar */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    height: 100vh;
    position: fixed;
    padding: 1.5rem;
    color: white;
    z-index: 100;
}

.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.25rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: translateY(-2px);
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 1rem 1.25rem;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    border-radius: 0.75rem;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.nav-link i {
    width: 1.5rem;
    margin-right: 1rem;
    font-size: 1.25rem;
}

.nav-link:hover, .nav-link.active {
    background: rgba(255, 255, 255, 0.15);
    color: white;
    transform: translateX(5px);
}


/* Main Content */
.main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    padding: 2rem;
    max-width: calc(100vw - var(--sidebar-width));
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: white;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(to right, var(--primary), var(--primary-light));
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: left;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
}

.stat-card:hover::before {
    transform: scaleX(1);
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.5rem;
}

.stat-label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Table Styles */
.table-container {
    background: white;
    border-radius: 1rem;
    box-shadow: var(--shadow-md);
    overflow: hidden;
}

.table-header {
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);

.search-bar {
    display: flex;
    align-items: center;
    background: var(--light);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    width: 300px;
    border: 1px solid var(--border);
    transition: all 0.3s ease;
}

.search-bar:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.search-bar input {
    border: none;
    background: none;
    outline: none;
    width: 100%;
    margin-left: 0.5rem;
    font-size: 0.875rem;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 1rem 1.5rem;
    text-align: left;
    border-bottom: 1px solid var(--border);
}

th {
    background: var(--light);
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

tr {
    transition: background-color 0.3s ease;
}

tr:hover {
    background: var(--light);

.badge {
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;

.badge-success {

.badge-warning {
    background: #fef3c7;

}

.badge-danger {

    gap: 0.5rem;

.btn-primary {
    background: var(--primary);

}

.btn-primary:hover {

.btn-danger {
    background: var(--danger);
    color: white;
}

.btn-danger:hover {
    background: #dc2626;

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    border-radius: 1rem;
    padding: 2rem;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    animation: modalSlideUp 0.3s ease;
}

@keyframes modalSlideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form Elements */
.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    font-size: 0.875rem;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    outline: none;
}

/* Toast Notifications */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    color: white;
    font-weight: 500;
    display: none;
    animation: slideIn 0.3s ease;
    z-index: 1001;
    box-shadow: var(--shadow-lg);
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

    // Core Classes and Data Management
class GradeManager {
    constructor() {
        this.subjects = [
            { id: 1, name: 'Linux', credits: 4, assessments: ['Quiz', 'Midterm', 'Final'] },
            { id: 2, name: 'Java', credits: 4, assessments: ['Lab', 'Theory', 'Project'] },
            { id: 3, name: 'MySQL', credits: 4, assessments: ['Speaking', 'Writing', 'Reading'] },
            { id: 4, name: 'Korean Language', credits: 3, assessments: ['Assignment', 'Presentation', 'Exam'] },
            { id: 5, name: 'System Development', credits: 4, assessments: ['Practical', 'Theory', 'Project'] }
        ];
    }

    calculateGPA(grades) {
        if (!grades || Object.keys(grades).length === 0) return '0.00';

        let totalPoints = 0;
        let totalCredits = 0;

        this.subjects.forEach(subject => {
            const grade = grades[subject.id] || 0;
            const gradePoints = this.getGradePoints(grade);
            totalPoints += gradePoints * subject.credits;
            totalCredits += subject.credits;
        });

        return totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : '0.00';
    }

    getGradePoints(grade) {
        if (grade >= 90) return 4.0;
        if (grade >= 80) return 3.5;
        if (grade >= 70) return 3.0;
        if (grade >= 60) return 2.5;
        if (grade >= 50) return 2.0;
        return 0.0;
    }

    getGradeLetter(grade) {
        if (grade >= 90) return 'A+';
        if (grade >= 80) return 'A';
        if (grade >= 70) return 'B';
        if (grade >= 60) return 'C';
        if (grade >= 50) return 'D';
        return 'F';
    }
}

class AttendanceManager {
    constructor() {
        this.attendanceHistory = JSON.parse(localStorage.getItem('attendanceHistory')) || {};
        this.currentDate = this.formatDate(new Date());
    }

    markAttendance(studentId, status, students) {
        const student = students.find(s => s.id === studentId);
        if (!student) return;

        student.attendance = status;

        if (!this.attendanceHistory[this.currentDate]) {
            this.attendanceHistory[this.currentDate] = {};
        }

        this.attendanceHistory[this.currentDate][studentId] = {
            status,
            timestamp: new Date().toISOString(),
            studentName: student.name
        };

        this.saveAttendanceHistory();
        return student;
    }

    formatDate(date) {
        return date.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    saveAttendanceHistory() {
        localStorage.setItem('attendanceHistory', JSON.stringify(this.attendanceHistory));
    }
}

class StudentManager {
    constructor() {
        this.students = [];
        this.gradeManager = new GradeManager();
        this.attendanceManager = new AttendanceManager();
        this.loadStudents();
    }

    loadStudents() {
        try {
            const savedStudents = localStorage.getItem('students');
            this.students = savedStudents ? JSON.parse(savedStudents) : [];
            this.updateUI();
        } catch (error) {
            console.error('Error loading students:', error);
            this.students = [];
        }
    }
    

    saveStudents() {
        try {
            localStorage.setItem('students', JSON.stringify(this.students));
        } catch (error) {
            console.error('Error saving students:', error);
            showToast('Error saving data', 'error');
        }
    }

    addStudent(studentData) {
        // Validate student data
        if (!studentData.id || !studentData.name) {
            showToast('Invalid student data', 'error');
            return false;
        }

        // Check for duplicate ID
        if (this.students.some(s => s.id === studentData.id)) {
            showToast('Student ID already exists', 'error');
            return false;
        }

        const newStudent = {
            id: studentData.id,
            name: studentData.name,
            grades: studentData.grades || {},
            attendance: 'present',
            notes: studentData.notes || '',
            joinDate: new Date().toISOString()
        };

        this.students.push(newStudent);
        this.saveStudents();
        this.updateUI();
        showToast('Student added successfully!', 'success');
        return true;
    }

    updateStudent(id, studentData) {
        const index = this.students.findIndex(s => s.id === id);
        if (index === -1) {
            showToast('Student not found', 'error');
            return false;
        }

        this.students[index] = { 
            ...this.students[index], 
            ...studentData,
            id: this.students[index].id // Preserve original ID
        };
        
        this.saveStudents();
        this.updateUI();
        showToast('Student updated successfully!', 'success');
        return true;
    }

    deleteStudent(id) {
        const index = this.students.findIndex(s => s.id === id);
        if (index === -1) {
            showToast('Student not found', 'error');
            return false;
        }

        this.students = this.students.filter(s => s.id !== id);
        this.saveStudents();
        this.updateUI();
        showToast('Student deleted successfully!', 'success');
        return true;
    }

    updateUI() {
        this.updateDashboard();
        this.renderStudentTable();
        this.renderAttendanceList();
    }

    updateDashboard() {
        const stats = this.calculateStats();
        
        
        // Update dashboard elements
        Object.entries(stats).forEach(([id, value]) => {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = typeof value === 'number' ? value.toFixed(2) : value;
            }
        });
    }

    calculateStats() {
        const totalStudents = this.students.length;
        const presentStudents = this.students.filter(s => s.attendance === 'present').length;
        const averageGPA = this.students.reduce((sum, student) => 
            sum + parseFloat(this.gradeManager.calculateGPA(student.grades)), 0) / totalStudents || 0;

        return {
            totalStudents,
            presentCount: presentStudents,
            absentCount: totalStudents - presentStudents,
            attendanceRate: `${((presentStudents / totalStudents) * 100) || 0}%`,
            averageGPA,
            performanceIndex: this.calculatePerformanceIndex()
        };
    }

    calculatePerformanceIndex() {
        if (!this.students.length) return 0;

        const avgGPA = this.students.reduce((sum, student) => 
            sum + parseFloat(this.gradeManager.calculateGPA(student.grades)), 0) / this.students.length;
        
        const attendanceRate = this.students.filter(s => s.attendance === 'present').length / this.students.length;
        
        return ((avgGPA / 4.0) * 0.7 + attendanceRate * 0.3) * 100;
    }

    renderStudentTable() {
        const tbody = document.getElementById('studentTableBody');
        if (!tbody) return;

        tbody.innerHTML = this.students.map(student => this.createStudentTableRow(student)).join('');
    }

    createStudentTableRow(student) {
        const gpa = this.gradeManager.calculateGPA(student.grades);
        const averageGrade = this.calculateAverageGrade(student.grades);
        
        return `
            <tr>
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>
                    <span class="badge ${this.getGPABadgeClass(gpa)}">
                        ${gpa} (${this.gradeManager.getGradeLetter(averageGrade)})
                    </span>
                </td>
                <td>
                    ${this.renderGradeBadges(student.grades)}
                </td>
                <td>
                    <span class="badge ${student.attendance === 'present' ? 'badge-success' : 'badge-danger'}">
                        ${student.attendance.toUpperCase()}
                    </span>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="editStudent('${student.id}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    }

    renderGradeBadges(grades) {
        return Object.entries(grades).map(([subjectId, grade]) => {
            const subject = this.gradeManager.subjects.find(s => s.id === parseInt(subjectId));
            if (!subject) return '';
            
            return `
                <span class="badge ${this.getGradeBadgeClass(grade)}">
                    ${subject.name.slice(0, 3)}: ${grade}%
                </span>
            `;
        }).join(' ');
    }

    renderAttendanceList() {
        const attendanceList = document.getElementById('attendanceList');
        if (!attendanceList) return;

        attendanceList.innerHTML = this.students.map(student => `
            <div class="attendance-item">
                <div class="student-info">
                    <div class="student-avatar">${student.name.charAt(0).toUpperCase()}</div>
                    <div class="student-details">
                        <div class="student-name">${student.name}</div>
                        <div class="student-id">ID: ${student.id}</div>
                    </div>
                </div>
                <div class="attendance-controls">
                    <button class="attendance-btn ${student.attendance === 'present' ? 'active' : ''}"
                            onclick="studentManager.toggleAttendance('${student.id}', 'present')">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="attendance-btn ${student.attendance === 'absent' ? 'active' : ''}"
                            onclick="studentManager.toggleAttendance('${student.id}', 'absent')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    toggleAttendance(studentId, status) {
        const updatedStudent = this.attendanceManager.markAttendance(studentId, status, this.students);
        if (updatedStudent) {
            this.saveStudents();
            this.updateUI();
            showToast(`Attendance marked as ${status} for ${updatedStudent.name}`, 'success');
        }
    }

    getGPABadgeClass(gpa) {
        gpa = parseFloat(gpa);
        if (gpa >= 3.5) return 'badge-success';
        if (gpa >= 2.5) return 'badge-warning';
        return 'badge-danger';
    }

    getGradeBadgeClass(grade) {
        if (grade >= 80) return 'badge-success';
        if (grade >= 60) return 'badge-warning';
        return 'badge-danger';
    }

    calculateAverageGrade(grades) {
        const gradeValues = Object.values(grades).filter(grade => !isNaN(grade));
        if (!gradeValues.length) return 0;
        return gradeValues.reduce((sum, grade) => sum + grade, 0) / gradeValues.length;
    }
}

// Theme Manager
class ThemeManager {
    constructor() {
        this.themeToggle = document.getElementById('themeToggle');
        this.theme = localStorage.getItem('theme') || 'light';
        this.init();
    }

    init() {
        document.documentElement.setAttribute('data-theme', this.theme);
        this.updateToggleIcon();
        
        this.themeToggle?.addEventListener('click', () => this.toggleTheme());
        document.body.classList.add('theme-transition');
    }

    toggleTheme() {
        this.theme = this.theme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', this.theme);
        localStorage.setItem('theme', this.theme);
        this.updateToggleIcon();
    }

    updateToggleIcon() {
        const icon = this.themeToggle?.querySelector('i');
        if (icon) {
            icon.className = this.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
    }
}

// Utility Functions
function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    if (!toast) return;

    toast.textContent = message;
    toast.className = `toast ${type}`;
    toast.style.display = 'block';
    
    setTimeout(() => {
        toast.style.display = 'none';
    }, 3000);
}

// Form Handling
let editingId = null;

function handleStudentForm(event) {
    event.preventDefault();
    
    const studentData = {
        id: document.getElementById('studentId').value,
        name: document.getElementById('studentName').value,
        grades: {},
        notes: document.getElementById('studentNotes')?.value || ''
    };

    // Collect grades
    studentManager.gradeManager.subjects.forEach(subject => {
        const gradeInput = document.getElementById(`grade_${subject.id}`);
        if (gradeInput) {
            studentData.grades[subject.id] = parseInt(gradeInput.value) || 0;
        }
    });

    if (editingId) {
        studentManager.updateStudent(editingId, studentData);
    } else {
        studentManager.addStudent(studentData);
    }

    closeModal();
}

function editStudent(id) {
    const student = studentManager.students.find(s => s.id === id);
    if (!student) return;

    editingId = id;
    document.getElementById('modalTitle').textContent = 'Edit Student';
    document.getElementById('studentId').value = student.id;
    document.getElementById('studentId').disabled = true;
    document.getElementById('studentName').value = student.name;
    
    // Set grades
    studentManager.gradeManager.subjects.forEach(subject => {
        const input = document.getElementById(`grade_${subject.id}`);
        if (input) {
            input.value = student.grades[subject.id] || '';
        }
    });

    const notesInput = document.getElementById('studentNotes');
    if (notesInput) {
        notesInput.value = student.notes || '';
    }

    openModal();
}

function deleteStudent(id) {
    if (confirm('Are you sure you want to delete this student?')) {
        studentManager.deleteStudent(id);
    }
}

function openModal() {
    const modal = document.getElementById('studentModal');
    if (!modal) return;

    initializeGradesGrid();
    modal.style.display = 'flex';
    
    if (!editingId) {
        const studentIdInput = document.getElementById('studentId');
        if (studentIdInput) {
            studentIdInput.disabled = false;
        }
        document.getElementById('studentForm')?.reset();
    }
}

function closeModal() {
    const modal = document.getElementById('studentModal');
    if (!modal) return;

    modal.style.display = 'none';
    editingId = null;
    
    const form = document.getElementById('studentForm');
    if (form) {
        form.reset();
    }
    
    const studentIdInput = document.getElementById('studentId');
    if (studentIdInput) {
        studentIdInput.disabled = false;
    }

    const modalTitle = document.getElementById('modalTitle');
    if (modalTitle) {
        modalTitle.textContent = 'Add New Student';
    }
}

function initializeGradesGrid() {
    const gradesGrid = document.getElementById('gradesGrid');
    if (!gradesGrid) return;

    gradesGrid.innerHTML = studentManager.gradeManager.subjects.map(subject => `
        <div class="form-group">
            <label class="form-label" for="grade_${subject.id}">${subject.name}</label>
            <input 
                type="number" 
                id="grade_${subject.id}" 
                name="grade_${subject.id}"
                class="form-control" 
                min="0" 
                max="100" 
                required 
                placeholder="Enter grade (0-100)"
            >
        </div>
    `).join('');
}

// Export functionality
function exportData() {
    try {
        const data = {
            students: studentManager.students,
            attendanceHistory: studentManager.attendanceManager.attendanceHistory,
            exportDate: new Date().toISOString()
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `student-data-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showToast('Data exported successfully!', 'success');
    } catch (error) {
        console.error('Error exporting data:', error);
        showToast('Failed to export data', 'error');
    }
}

// Import functionality
function importData(file) {
    const reader = new FileReader();
    
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            
            if (!data.students || !Array.isArray(data.students)) {
                throw new Error('Invalid data format');
            }

            localStorage.setItem('students', JSON.stringify(data.students));
            if (data.attendanceHistory) {
                localStorage.setItem('attendanceHistory', JSON.stringify(data.attendanceHistory));
            }

            studentManager.loadStudents();
            showToast('Data imported successfully!', 'success');
        } catch (error) {
            console.error('Error importing data:', error);
            showToast('Failed to import data: Invalid format', 'error');
        }
    };

    reader.onerror = function() {
        showToast('Error reading file', 'error');
    };

    reader.readAsText(file);
}

// Setup file import handler
document.getElementById('importBtn')?.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
        const file = e.target.files[0];
        if (file) {
            importData(file);
        }
    };
    input.click();
});

// Setup export handler
document.getElementById('exportBtn')?.addEventListener('click', exportData);
